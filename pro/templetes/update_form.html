<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--radius:.9rem}
        body{opacity:0;animation:fadeIn .15s ease forwards}
        @keyframes fadeIn{to{opacity:1}}
        body::before{content:"";position:fixed;inset:-15% -10%;z-index:-1;filter:blur(45px);
            background: radial-gradient(40% 40% at 10% 20%, rgba(99,102,241,.25) 0%, transparent 60%),
                        radial-gradient(40% 40% at 90% 10%, rgba(34,211,238,.25) 0%, transparent 60%);
            animation: floatBg 14s ease-in-out infinite alternate}
        @keyframes floatBg{from{transform:translate3d(0,0,0)}to{transform:translate3d(0,-6%,0)}}
        .navbar{backdrop-filter:blur(6px)}
        .card{border-radius:var(--radius);box-shadow:0 10px 30px rgba(0,0,0,.08)}
        .glass{background:rgba(255,255,255,.75)}
        [data-bs-theme="dark"] .glass{background:rgba(25,25,28,.55)}
        .form-control{border-radius:var(--radius)}
        .btn-primary{transition:transform .15s ease, box-shadow .2s ease}
        .btn-primary:hover{transform:translateY(-1px);box-shadow:0 10px 20px rgba(99,102,241,.25)}
        #pageLoader{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.06);z-index:9999}
        .show-loader #pageLoader{display:grid}
    </style>
</head>
<body>
    {% include 'partials/navbar.html' %}
    <div id="spa-content">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5" style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
        <div class="col-12 col-md-7 col-lg-6">
            <div class="card glass p-4 p-md-5">
                <h2 class="mb-4">Update Customer</h2>
                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="update_username" class="form-label">Username</label>
                        <input type="text" name="Username" class="form-control" id="update_username" value="{{obj.username}}" />
                    </div>
                    <div class="mb-3">
                        <label for="update_email" class="form-label">Email</label>
                        <input type="email" name="Email" class="form-control" id="update_email" value="{{obj.email}}" />
                    </div>
                    <div class="mb-4">
                        <label for="update_password" class="form-label">Password</label>
                        <input type="password" name="Password" class="form-control" id="update_password" value="{{obj.password}}" />
                    </div>
                    {% if current_role == 'admin' %}
                    <div class="mb-4">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" name="Role" class="form-select" {% if editing_self %}disabled{% endif %}>
                            <option value="admin" {% if obj.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="manager" {% if obj.role == 'manager' %}selected{% endif %}>Manager</option>
                            <option value="user" {% if obj.role == 'user' %}selected{% endif %}>User</option>
                        </select>
                        {% if editing_self %}
                        <div class="form-text">Admins cannot change their own role.</div>
                        {% endif %}
                    </div>
                    {% endif %}
                    <input type="hidden" name="Id" id="id" value="{{obj.id}}" />
                    <div class="d-flex gap-2">
                        <button type="submit" id="Save_Button" class="btn btn-primary">Update</button>
                        <a href="{% url 'myfile' %}" class="btn btn-light" data-loader>Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="pageLoader"><div class="spinner-border text-primary" role="status" aria-label="Loading"></div></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var b=document.getElementById('themeToggle');
            function label(){
                var t=document.documentElement.getAttribute('data-bs-theme');
                b.textContent=t==='dark'? '‚òÄÔ∏è Light' : 'üåô Dark';
            }
            b.addEventListener('click',function(){
                var t=document.documentElement.getAttribute('data-bs-theme')==='dark'? 'light':'dark';
                document.documentElement.setAttribute('data-bs-theme',t);
                localStorage.setItem('theme',t);
                label();
            });
            label();
            var loader=document.getElementById('pageLoader');
            function show(){document.body.classList.add('show-loader')}
            document.querySelectorAll('form').forEach(function(f){
                f.addEventListener('submit', function(){
                    show();
                    f.querySelectorAll('button[type="submit"]').forEach(function(btn){btn.disabled=true});
                });
            });
            document.querySelectorAll('a[data-loader]').forEach(function(a){a.addEventListener('click',show)});
            function hide(){document.body.classList.remove('show-loader')}
            hide();
            window.addEventListener('load', hide);
            window.addEventListener('pageshow', hide);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
