<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About Us</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>:root{--radius:.9rem}.card{border-radius:var(--radius)}</style>
</head>
<body style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    {% include 'partials/navbar.html' %}
    <div id="spa-content">
    <div class="container py-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">{{ message }}</div>
        {% endfor %}
        <div class="card p-4">
            <h2 class="h4">{{ site.about_title|default:'About Us' }}</h2>
            <div class="mt-2">{{ site.about_content|linebreaks }}</div>
            {% if current_user and current_user.role == 'admin' %}
            <button class="btn btn-light mt-3" data-bs-toggle="collapse" data-bs-target="#editAbout">Edit</button>
            <div id="editAbout" class="collapse mt-3">
                <form method="post" action="{% url 'edit_about' %}">
                    {% csrf_token %}
                    <div class="mb-2"><label class="form-label">Title</label><input class="form-control" name="title" value="{{ site.about_title }}"></div>
                    <div class="mb-2"><label class="form-label">Content</label><textarea class="form-control" name="content" rows="8">{{ site.about_content }}</textarea></div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-light" data-bs-toggle="collapse" data-bs-target="#editAbout">Cancel</button>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
